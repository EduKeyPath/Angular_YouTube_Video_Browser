<div class="video-player">
    <iframe [src]="curVideoData.link | safe" title="Video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>

<div class="video-details">
    <article class="video-content">
        <h4 class="display-5">{{curVideoData.title}}</h4>
        <div class="row">
            <div class="col-1 pe-0">
                <span class="circle" *ngIf="!!curVideoData.author">
                    {{curVideoData.author.name | titleChr}}
                </span>
            </div>
            <div class="col">
                <p class="ch-name" *ngIf="!!curVideoData.author">{{curVideoData.author.name}}</p>
                <p class="tags">{{curVideoData.uploaded_at}}</p>
            </div>
        </div>
        <p class="description">{{curVideoData.description}}</p>
    </article>
</div>
